{% extends "base.html" %}
{% block pagetitle %} Categories {% endblock %}

{% block content %}
<h2>Categories</h2>
<span>
    <a href="{{ url_for('home') }}">Home</a> /
    <a href="{{ url_for('categories.view_categories') }}">Categories</a>
</span>
<table>
    <!-- Headers -->
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <!-- Data -->
    {% for category in categories %}
    <tr>
        <td>{{ category.id }}</td>
        <td>
            <a href="{{ url_for('categories.details', name=category.name) }}">
                {{ category.name.title() }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}

{% extends "base.html" %}
{% block pagetitle %}Customers {% endblock %}

{% block content %}
<h2>Customers</h2>

<table>
    <!-- Headers -->
    <tr>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    <!-- Data -->
    {% for customer in customers %}
    <tr>
        <td>{{ customer.name.title() }}</td>
        <td>{{ customer.phone }}</td>
    </tr>
    {% endfor %}
</table>

<ul>

</ul>

{% endblock %}

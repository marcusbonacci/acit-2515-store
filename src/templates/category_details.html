{% extends "base.html" %}
{% block pagetitle %}categories {% endblock %}

{% block content %}

<h2>{{ category.title() }} Details</h2>
<a href="{{ url_for('categories.view_categories') }}">Back</a>
<table>
    <!-- Headers -->
    <tr>
        <th>Name</th>
    </tr>
    <!-- Data -->
    {% for product in products %}
    <tr>
        <td>
            {{ product.name.title() }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

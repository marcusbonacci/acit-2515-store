{% extends "base.html" %}
{% block pagetitle %}categories {% endblock %}

{% block content %}
<h2>Categories</h2>

<table>
    <!-- Headers -->
    <tr>
        <th>Name</th>
    </tr>
    <!-- Data -->
    {% for category in categories %}
    <tr>
        <td>{{ category.name.title() }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
